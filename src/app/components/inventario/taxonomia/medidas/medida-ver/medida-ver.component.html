<div >
    <h2 style="text-align: center;">{{page_title}}</h2>
</div>
<div class="container">
    <div class="loading" *ngIf="!medidas">
        Cargando..
    </div>
    <div class="container-fluid" *ngIf="medidas">
        <table class="table table-dark table-hover" >
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                </tr>
            </thead>
            <tbody *ngFor="let pr of medidas | filterProveedores:fpv | paginate:{itemsPerPage: 10, currentPage: pageActual}">
                <tr>
                    <th scope="row">{{pr.idMedida}}</th>
                    <th scope="row">{{pr.nombre}}</th>
                </tr>
            </tbody>
        </table>
        <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
        
    </div>
</div>
