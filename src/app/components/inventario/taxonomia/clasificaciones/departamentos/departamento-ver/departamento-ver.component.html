<div >
    <h2 style="text-align: center;">{{page_title}}</h2>
</div>
<div class="">
    <div class="loading" *ngIf="!departamentos">
        Cargando..
    </div>
    <div class="container">
        <div class="row align-items-start" *ngIf="departamentos">
            <div >
                <h2 style="text-align: center;">Departamentos</h2>
                <br>
            </div>
            <div style="width: auto;" *ngFor="let pr of departamentos" >
                <div class="col" >
                    <!-- <span class="badge rounded-pill bg-success" >{{pr.idDep}} {{pr.nombre}}</span> -->
                    <div class="card" style="width: auto; border-radius: 10px " (click)="selected(pr.idDep);" >
                        <div class="card-body" style="padding: 0%;">
                            <div class="row align-items-start" style="width: auto; --padding-bottom: calc(var(--bs-gutter-x) * .5); --padding-top: calc(var(--bs-gutter-x) * .5); margin-right: 0;" >
                                <div class="col" style="width: 50px; text-align: right;" > <b>{{pr.idDep}}</b></div>
                                <div class="col-md-4 ms-auto" style="width: fit-content; text-align: left;"> <strong>{{pr.nombre}}</strong> <br> 
                                    <a style="font-size: x-small; color: grey;"> {{longitud}} Categorías</a>
                                </div>
                            </div>          
                        </div>          
                    </div>
                </div>
                <br>
            </div>
            <hr>
            <div >
                <h2 style="text-align: center;">Categorías</h2>
                <br>
            </div>
            <div style="width: auto;" *ngFor="let pr of categoria" >
                <div class="col" >
                    <!-- <span class="badge rounded-pill bg-success" >{{pr.idDep}} {{pr.nombre}}</span> -->
                    <div class="card" style="width: auto; border-radius: 10px " (click)="selectedCat(pr.idCat)" >
                        <div class="card-body" style="padding: 0%;">
                            <div class="row align-items-start" style="width: auto; --padding-bottom: calc(var(--bs-gutter-x) * .5); --padding-top: calc(var(--bs-gutter-x) * .5); margin-right: 0;" >
                                <div class="col" style="width: 50px; text-align: right;" > <b>{{pr.idCat}}</b></div>
                                <div class="col-md-4 ms-auto" style="width: fit-content; text-align: left;"> <strong>{{pr.nombre}}</strong> <br> <a style="font-size: x-small; color: grey;"> 0 Subategorías</a></div>
                            </div>          
                        </div>          
                    </div>
                </div>
                <br>
            </div>
            <hr>
            <div >
                <h2 style="text-align: center;">Subcategorías</h2>
                <br>
            </div>
            <div style="width: auto;" *ngFor="let pr of subCategoria" >
                <div class="col" >
                    <!-- <span class="badge rounded-pill bg-success" >{{pr.idDep}} {{pr.nombre}}</span> -->
                    <div class="card" style="width: auto; border-radius: 10px " (click)="selectedCat(pr.idSubCat)" >
                        <div class="card-body" style="padding: 0%;">
                            <div class="row align-items-start" style="width: auto; --padding-bottom: calc(var(--bs-gutter-x) * .5); --padding-top: calc(var(--bs-gutter-x) * .5); margin-right: 0;" >
                                <div class="col" style="width: 50px; text-align: right;" > <b>{{pr.idSubCat}}</b></div>
                                <div class="col-md-4 ms-auto" style="width: fit-content; text-align: left;"> <strong>{{pr.nombre}}</strong></div>
                            </div>          
                        </div>          
                    </div>
                </div>
                <br>
            </div>
            <hr>
        </div>    
</div>
