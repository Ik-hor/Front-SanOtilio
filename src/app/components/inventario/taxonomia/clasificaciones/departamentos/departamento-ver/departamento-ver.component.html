<div >
    <h2 style="text-align: center;">{{page_title}}</h2>
</div>
<div class="">
    <div class="loading" *ngIf="!departamentos">
        Cargando..
    </div>
    <div class="container-fluid" *ngIf="departamentos">
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                </tr>
            </thead>
            <tbody *ngFor="let pr of departamentos | paginate:{itemsPerPage: 15, currentPage: pageActual} " (click)="onFocusEvent($event)">
                <tr (click)="selected(pr.idDep)" >
                    <th scope="row"  >{{pr.idDep}}</th>
                    <th scope="row">{{pr.nombre}}</th>
                </tr>
            </tbody>
        </table>
       <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
    </div>
</div>
