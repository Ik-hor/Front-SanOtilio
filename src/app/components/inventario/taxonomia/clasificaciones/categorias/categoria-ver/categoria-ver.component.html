<div >
    <h2 style="text-align: center;">{{page_title}}</h2>
</div>
<div class="">
    <div class="loading" *ngIf="!categoria">
        Cargando..
    </div>
    <div class="container-fluid" *ngIf="categoria">
        <table class="table table-dark table-hover" >
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    
            </tr>
            </thead>
            <tbody *ngFor="let pr of categoria">
                <tr>
                    <th scope="row">{{pr.idCat}}</th>
                    <th scope="row">{{pr.nombre}}</th>
                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
