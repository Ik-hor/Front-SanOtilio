<div class="container">
    <h1>Buscar clientes</h1>
</div>
<div class="container- fluid" *ngIf="clientes">
    <div class="col">
        <input type="text" class="form-control" name="buscarCliente" placeholder="buscar ...">
    </div>
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th scope="col">NOMBRE</th>
                <th scope="col">RFC</th>
                <th scope="col">TELEFONO</th>
                <th scope="col">TIPO CLIENTE</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row"></th>
                <th scope="row"></th>
                <th scope="row"></th>
                <th scope="row"></th>
            </tr>
        </tbody>
    </table>
</div>
