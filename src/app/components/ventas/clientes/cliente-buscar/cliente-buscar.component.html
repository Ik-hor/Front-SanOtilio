<div class="container">
    <h1>Buscar clientes</h1>
</div>
<div class="container- fluid" *ngIf="clientes">
    <div class="col">
        <input type="text" class="form-control" name="buscarCliente" placeholder="buscar ...">
    </div>
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th scope="col">NOMBRE</th>
                <th scope="col">RFC</th>
                <th scope="col">TELEFONO</th>
                <th scope="col">TIPO CLIENTE</th>
            </tr>
        </thead>
        <tbody *ngFor="let c of clientes">
            <tr>
                <th scope="row">{{c.nombre}} {{c.aPaterno }} {{c.aMaterno}}</th>
                <th scope="row">{{c.rfc}}</th>
                <th scope="row">{{c.telefono}}</th>
                <th scope="row">{{c.nombreTipoC}}</th>
            </tr>
        </tbody>
    </table>
</div>
